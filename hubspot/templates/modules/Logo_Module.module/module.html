<div class="logos-module" style="background:{{ module.background_color.color }}">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="logo_div">
          {% logo
	override_inherited_src="{{ module.main_logo.override_inherited_src }}"
	src="{{ module.main_logo.src }}"
	alt="{{ module.main_logo.alt }}"
	width="{{ module.main_logo.width }}"
	height="{{ module.main_logo.height }}"
	suppress_company_name="{{ module.main_logo.suppress_company_name }}"
%}
        </div>
      </div>
    </div>
  </div>
</div>
